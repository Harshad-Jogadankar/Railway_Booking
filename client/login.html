<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>User Login</title>
</head>
<body>
    <div style="position: fixed;">
        <img src="./images/logo.jpg" alt="payana: travel with comfort" onclick="window.open('index.html')">
    </div>
    
    <div class="centered" style="position: relative; top: 100px; margin-bottom: 100px;">
        <a href="registration.html" class="login-button">New User? Click here to Register Now</a>
    </div>
    
    <div class="container">
        <h2>User Login</h2>
        <!-- Form without a direct action; submission handled by JavaScript -->
        <form id="loginForm">
            <label for="email">Email ID:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>

            <input type="submit" value="Login" class="login-button">
        </form>
    </div>

    <!-- JavaScript for form submission -->
    <script>
        document.getElementById("loginForm").addEventListener("submit", async function(event) {
            event.preventDefault(); // Prevents the default form submission

            // Collect form data
            const formData = {
                email: document.getElementById("email").value,
                password: document.getElementById("password").value
            };

            try {
                const response = await fetch("/api/auth/login", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    alert("Login successful!");
                    // Redirect to the main page or dashboard after successful login
                    window.location.href = "dashboard.html";
                } else {
                    const errorData = await response.json();
                    alert(`Login failed: ${errorData.message}`);
                }
            } catch (error) {
                alert("An error occurred. Please try again later.");
                console.error("Error:", error);
            }
        });
    </script>
</body>
</html>
