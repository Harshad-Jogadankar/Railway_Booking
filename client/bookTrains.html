<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Train</title>
</head>
<body>
  <h2>Book Train</h2>
  <form action="train/bookTrain" method="POST">
    <label for="userId">User ID:</label>
    <input type="text" id="userId" name="userId" required>

    <label for="trainId">Train ID:</label>
    <input type="text" id="trainId" name="trainId" required>

    <label for="seatsToBook">Number of Seats:</label>
    <input type="number" id="seatsToBook" name="seatsToBook" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <button type="submit">Book Now</button>
  </form>
</body>
</html>
